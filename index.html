<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="col-6 my-4">
            <h2>Xếp 3 số theo thứ tự tăng dần</h2>
            <form>
                <div class="form-group">
                    <label for="inputSort">Nhập vào 3 số nguyên:</label>
                    <input type="text" class="form-control" id="inputSort">
                </div>
                <button type="submit" class="btn btn-primary" id="btnSort">Sắp Xếp</button>
            </form>
        </div>
        <div class="col-6 my-4">
            <h2>Chương trình chào hỏi</h2>
            <form>
                <div class="form-group">
                    <label for="inputSort">Ai đang sử dụng máy tính:</label>
                    <p>Bố(B)</p>
                    <p>Mẹ(M)</p>
                    <p>Anh Trai(A)</p>
                    <p>Em Gái(E)</p>
                    <input type="text" class="form-control" id="inputChaoHoi">
                </div>
                <button type="submit" class="btn btn-danger" id="btnChaoHoi">Chào Hỏi</button>
            </form>
        </div>
        <div class="col-6 my-4">
            <h2>Đếm số chẵn và số lẻ</h2>
            <form>
                <div class="form-group">
                    <label for="inputSort">Nhập vào 3 số nguyên:</label>
                    <input type="text" class="form-control" id="inputCount">
                </div>
                <button type="submit" class="btn btn-dark" id="btnCount">Đếm</button>
            </form>
        </div>
        <div class="col-6 my-4">
            <h2>Kiểm tra tam giác:</h2>
            <form>
                <div class="form-group">
                    <label for="inputSide1">Nhập vào cạnh thứ 1:</label>
                    <input type="text" class="form-control" id="inputSide1">
                </div>
                <div class="form-group">
                    <label for="inputSide2">Nhập vào cạnh thứ 2:</label>
                    <input type="text" class="form-control" id="inputSide2">
                </div>
                <div class="form-group">
                    <label for="inputSide3">Nhập vào cạnh thứ 3:</label>
                    <input type="text" class="form-control" id="inputSide3">
                </div>
                <button type="submit" class="btn btn-outline-primary" id="btnTest">Kiểm Tra</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>`
    <script src="./js/main.js"></script>
</body>

</html>
